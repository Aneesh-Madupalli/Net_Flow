# =============================================================================
# NetFlow | CI/CD Build & Release Pipeline
# =============================================================================
# Cross-platform binary builds (Windows, Linux, macOS) with automated GitHub
# Release publishing. Telegram notifications on pipeline success or failure.
#
# Required secrets (Settings → Secrets and variables → Actions):
#   TG_BOT_TOKEN  — Telegram Bot API token (obtain via @BotFather)
#   TG_CHAT_ID    — Target chat or channel ID for notifications
# =============================================================================

name: Build and release NetFlow binaries

# -----------------------------------------------------------------------------
# 1. TRIGGERS
# -----------------------------------------------------------------------------
on:
  push:
    branches:
      - build
  workflow_dispatch:

jobs:
  # ===========================================================================
  # 2. BUILD JOB (Matrix: Windows, Linux, macOS)
  # ===========================================================================
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: netflow.exe
            ldflags: -s -w -H windowsgui
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: netflow_linux_amd64
            ldflags: -s -w
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: netflow_macos_amd64
            ldflags: -s -w
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: netflow_macos_arm64
            ldflags: -s -w

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Install Linux tray dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev

      - name: Download Go modules
        run: go mod download

      - name: Build ${{ matrix.output }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          go build -ldflags="${{ matrix.ldflags }}" -o dist/${{ matrix.output }} .

      - name: Upload CI artifact ${{ matrix.output }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}

  # ===========================================================================
  # 3. RELEASE JOB (GitHub Release)
  # ===========================================================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create / update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-latest
          target_commitish: ${{ github.sha }}
          name: NetFlow build (build branch)
          files: |
            dist/netflow.exe/netflow.exe
            dist/netflow_linux_amd64/netflow_linux_amd64
            dist/netflow_macos_amd64/netflow_macos_amd64
            dist/netflow_macos_arm64/netflow_macos_arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # 4. TELEGRAM NOTIFICATION (Success / Failure)
  # ===========================================================================
  notify:
    name: Send Telegram notification
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always() && (needs.build.result == 'success' || needs.build.result == 'failure') && (needs.release.result == 'success' || needs.release.result == 'failure' || needs.release.result == 'skipped')
    # Skip if secrets are not configured
    continue-on-error: true

    steps:
      - name: Build success notification
        if: needs.build.result == 'success' && needs.release.result == 'success'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ] && { echo "TG_BOT_TOKEN or TG_CHAT_ID not set. Skipping."; exit 0; }
          PAYLOAD=$(jq -n \
            --arg chat "$TG_CHAT_ID" \
            --arg text "✅ <b>NetFlow build succeeded</b>

          <b>Repository:</b> ${{ github.repository }}
          <b>Branch:</b> ${{ github.ref_name }}
          <b>Commit:</b> <code>${{ github.sha }}</code>
          <b>Triggered by:</b> ${{ github.actor }}
          <b>Run:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>

          <b>Artifacts:</b>
          • netflow.exe (Windows amd64)
          • netflow_linux_amd64 (Linux amd64)
          • netflow_macos_amd64 (macOS Intel)
          • netflow_macos_arm64 (macOS Apple Silicon)

          Published to GitHub Releases." \
            '{chat_id: $chat, text: $text, parse_mode: "HTML", disable_web_page_preview: true}')
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" -H "Content-Type: application/json" -d "$PAYLOAD"

      - name: Build failure notification
        if: needs.build.result == 'failure'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ] && { echo "TG_BOT_TOKEN or TG_CHAT_ID not set. Skipping."; exit 0; }
          PAYLOAD=$(jq -n \
            --arg chat "$TG_CHAT_ID" \
            --arg text "❌ <b>NetFlow build failed</b>

          <b>Repository:</b> ${{ github.repository }}
          <b>Branch:</b> ${{ github.ref_name }}
          <b>Commit:</b> <code>${{ github.sha }}</code>
          <b>Triggered by:</b> ${{ github.actor }}
          <b>Failed at:</b> Build job
          <b>Run:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>" \
            '{chat_id: $chat, text: $text, parse_mode: "HTML", disable_web_page_preview: true}')
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" -H "Content-Type: application/json" -d "$PAYLOAD"

      - name: Release failure notification
        if: needs.build.result == 'success' && needs.release.result == 'failure'
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ] && { echo "TG_BOT_TOKEN or TG_CHAT_ID not set. Skipping."; exit 0; }
          PAYLOAD=$(jq -n \
            --arg chat "$TG_CHAT_ID" \
            --arg text "❌ <b>NetFlow release failed</b>

          <b>Repository:</b> ${{ github.repository }}
          <b>Branch:</b> ${{ github.ref_name }}
          <b>Commit:</b> <code>${{ github.sha }}</code>
          <b>Triggered by:</b> ${{ github.actor }}
          <b>Failed at:</b> Release job (builds succeeded, GitHub Release creation failed)
          <b>Run:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>#${{ github.run_number }}</a>" \
            '{chat_id: $chat, text: $text, parse_mode: "HTML", disable_web_page_preview: true}')
          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" -H "Content-Type: application/json" -d "$PAYLOAD"
